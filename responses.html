<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Ryuki</title>
    <style>
        html, body {
     height: 100%;
     margin: 0;
   }
       body {
          font-family: Arial, sans-serif;
          background-color: #ecf6f7;
          display: flex;
          flex-direction: column;
      }
      main {
          font-family: Arial, sans-serif;
          font-size:larger;
          background-color: #ecf6f7;
          flex: 1;
      }
  .card-container{
    display: inline-flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content:start;
    margin-left: auto;
    margin-right: auto;
  }
  .card{
    display:flex;
    flex-direction: column;
    align-items: start;
    max-width: 1790px;
    min-width: 1000px;
    width: fit-content;
    margin-left: 50px;
    padding-left: 15px;
    padding-right: 10px;
    box-shadow: 0px 1px 3px black;
    border-radius: 10px;
    border-color: black;
  }
  .card-text{
    overflow-wrap: break-word;
    word-wrap: break-word;
    white-space: normal;
    max-width: 1790px;
  }
       h1{
        padding-left: 50px;
       }
       h3{
        padding-left: 50px;
       }
       hr{
        margin-left: 50px;
       }
       button{
        background-color: transparent;
        border-color: transparent;
        margin-left: 50px;
       }
       button:hover{
        cursor: pointer;
       }
       img{
        background-color: transparent;
       }
       #delete{
        width: fit-content;
        height: fit-content;
       }
    </style>
</head>
<body>
    <main>
        <h1>Sua mensagem foi enviada!</h1>
        <hr>
          <h1>Respostas do Formulário</h1>
          <div>
            <button onclick="deleteAll()"><img src="trash.png" alt="" width="30"></button>
          </div>
          <div class="card-container" id="respostas">
        </div>
          <hr>
          <script>
            const dados = JSON.parse(localStorage.getItem("respostaFormulario"));
    const cardcontainer = document.getElementById('respostas');
            if (dados && dados.length > 0) {
  dados.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('card');
              card.innerHTML = `
              <div class="card-text">
                <p><strong>Nome:</strong> ${item.nome}</p>
                <p><strong>E-mail:</strong> ${item.email}</p>
                <p><strong>Mensagem:</strong> ${item.mensagem}</p>
        </div>
              `;
              cardcontainer.appendChild(card);
      });
       } else {
              cardcontainer.innerHTML = "<h3>Nenhuma resposta encontrada.</h3>";
            }
          </script>
          <script>
            function deleteAll(){
    const cardcontainer = document.getElementById('respostas');
              localStorage.removeItem("respostaFormulario");
              cardcontainer.innerHTML = "<h3>Nenhuma resposta encontrada.</h3>";
            }
          </script>
    </main>
</body>
</html>
